<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pywarp</title>
    <link rel="icon" href="./images/warp.webp">
    <link rel="stylesheet" href="./styles/main.css">

    <script defer>
        window.addEventListener("load", () => {
            const script = document.createElement("script")

            script.src = "scripts/header.js"

            document.body.append(script)
        })
    </script>
</head>
<body>
    <nav>
        <div class="wrap">
            <img src="images/warp.webp" alt="Imagen de pywarp">

            <div class="links">
                <a href="/">
                    Home
                </a>
                <a href="/download">
                    Download
                </a>
            </div>
        </div>
    </nav>
    <main style="margin-top: 120px;">
        <h1>
            Requisitos
        </h1>
        <p>
            Para instalar pywarp necesitas:
        </p>
        <div style="margin-bottom: 40px">
            Python 3.^ <br />
            Node & Npm: * <br />
            Windows: 10 - 11 <br />
            PowerShell: 5.0.0 (Recomendado)
        </div>
        <a href="installer.bat" download class="download-btn">
            <img src="images/win.svg" alt="Imagen de windows">
            Descargar beta
        </a>
    </main>
</body>
</html>
